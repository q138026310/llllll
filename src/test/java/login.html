<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--首页css-->
    <link rel="stylesheet" href="../css/login.css" />
    <script type="text/javascript" src="//cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="//cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="../js/common.js" charset="utf-8"></script>
    <title>登录</title>
</head>
<body>
<div class="account-login-page">
    <div class="head-part">
        <img src="" alt="">
        <div class="title">xxx</div>
    </div>
    <div class="body-part">
        <div class="account-login-form">
            <div class="head-part-f0">
                <div class="title">登录xxx</div>
            </div>
            <div class="body-part-f1">
                <form class="ant-form-horizontal form-part">
                    <div class="t-title">手机号</div>
                    <div class="ant-row ant-form-item">
                        <div class="ant-col-24">
                            <div class="ant-form-item-control ">
                                <span class="ant-input-wrapper">
                                    <input type="text" value="admin" id="username" placeholder="请输入您的手机号" class="ant-input ant-input-lg input-fix" />
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="t-title">密码</div>
                    <div class="ant-row ant-form-item">
                        <div class="ant-col-24">
                            <div class="ant-form-item-control ">
                                <span class="ant-input-wrapper">
                                    <input type="password" value="admin" id="password" placeholder="请输入您的密码" class="ant-input ant-input-lg input-fix" />
                                </span>
                            </div>
                        </div>
                    </div>
                </form>
                <button class="ant-btn b-login" type="button">
                    <span>登 录</span>
                </button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
	$('.ant-btn').click(function(){
		var username = $.trim($('#username').val());
		var password = $.trim($('#password').val());
		
		if( username.length == 0 ){
			
		}
		
		app.request({
			url:'index/login',
			data:{username:username,password:password},
			success:function(resp){
				if( resp.result==0 ){
					$.cookie('token',resp.data.token, { expires: 7, path: '/' });
					location.href = "index.html";
				}
			}
		});
		
		
	});
</script>
</body>
</html>
