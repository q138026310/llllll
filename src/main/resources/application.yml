server:
    port: 8888
    context-path: /hrms

logging:
    level:
        com.dy.springboot.server.mapper: DEBUG
        # com.onepro.custom.mapper: DEBUG
        com.dlts.hrms.mapper: DEBUG
        tk.mybatis: DEBUG
spring:
    datasource:
#        type: com.alibaba.druid.pool.DruidDataSource
#        driver-class-name: com.mysql.jdbc.Driver
        name: test
        url: jdbc:mysql://192.168.79.152:3306/hrms?characterEncoding=UTF-8&useSSL=false
        username: root
        password: root
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.jdbc.Driver
        filters: stat
        maxActive: 20
        initialSize: 1
        maxWait: 60000
        minIdle: 1
        timeBetweenEvictionRunsMillis: 60000
        minEvictableIdleTimeMillis: 300000
        validationQuery: select 'x'
        testWhileIdle: true
        testOnBorrow: false
        testOnReturn: false
        poolPreparedStatements: true
        maxOpenPreparedStatements: 20
    mvc:
        view:
            prefix: /templates/
            suffix: .html
    redis:
        #database: 1
        host: 192.168.79.135
        port: 6379
        password:
        timeout: 5000
        pool:
            max-idle: 8
            min-idle: 0
            max-active: 8
            max-wait: -1
