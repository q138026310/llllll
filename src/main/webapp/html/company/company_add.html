<div class="center">
	<div class="title">
		<div>添加公司</div>
		<div class="btn" id="save">保存</div>
		<div class="btn" id="cancel">取消</div>
	</div>
	<div class="detail">
		<input name="id" value="" type="hidden"/>
		<div class="detail-row detail-row-100">
			<div class="detail-col-right detail-col-30"><font color="red">*</font>公司名称：</div>
			<div class="detail-col-left detail-col-30">
				<input name="name" type="text" placeholder="请填写公司名称" class="hrms-input"/>
			</div>
		</div>
		<div class="detail-row detail-row-100">
			<div class="detail-col-right detail-col-30"><font color="red">*</font>公司编号：</div>
			<div class="detail-col-left detail-col-30">
				<input name="customCode" type="text" placeholder="请填写公司编号" class="hrms-input"/>
			</div>
		</div>
		<div class="detail-row detail-row-100">
			<div class="detail-col-right detail-col-30">上级公司编号：</div>
			<div class="detail-col-left detail-col-30">
				<input name="parentCustomCode" type="text" placeholder="请填写上级公司的编号，回车确定" class="hrms-input"/>
				<input name="parentCode" type="hidden" />
			</div>
		</div>
		<div class="detail-row detail-row-100">
			<div class="detail-col-right detail-col-30">上级公司名称：</div>
			<div class="detail-col-left detail-col-30">
				<input name="parentName" readonly="readonly" type="text" placeholder="根据上级公司编号自动识别" class="hrms-input hrms-input-read"/>
			</div>
		</div>
		<div class="detail-row detail-row-100">
			<div class="detail-col-right detail-col-30">联系人：</div>
			<div class="detail-col-left detail-col-30">
				<input name="contact" type="text" placeholder="请填写公司联系人，例如：张三" class="hrms-input"/>
			</div>
		</div>
		<div class="detail-row detail-row-100">
			<div class="detail-col-right detail-col-30">联系人电话：</div>
			<div class="detail-col-left detail-col-30">
				<input name="contactPhone" type="text" placeholder="请填写联系人电话，例如：139****9999" class="hrms-input"/>
			</div>
		</div>
	</div>
</div>
