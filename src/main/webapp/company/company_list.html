<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="../static/layui/css/layui.css" media="all">
	<link rel="stylesheet" href="../static/css/common.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<fieldset class="layui-elem-field">
  <legend>查询条件</legend>
  <div class="layui-field-box">
		<div class="layui-form-item">
			<div class="layui-inline">
			  <label class="layui-form-label">公司名称</label>
			  <div class="layui-input-inline">
				<input type="tel" name="name"  autocomplete="off" class="layui-input">
			  </div>
			</div>
			<div class="layui-inline">
			  <label class="layui-form-label">联系人</label>
			  <div class="layui-input-inline">
				<input type="text" name="contact"  autocomplete="off" class="layui-input">
			  </div>
			</div>
			<div class="layui-inline">
				<button class="layui-btn layui-btn-sm">查询</button>
			</div>
			<div class="layui-inline">
				<button class="layui-btn layui-btn-sm" id="add">添加</button>
			</div>
			
		</div>
  </div>
</fieldset>

<table class="layui-hide" id="table" lay-data="{id: 'table'}"></table>

<script src="../static/layui/layui.js" charset="utf-8"></script>
<script src="../static/js/jquery-1.9.1.min.js" charset="utf-8"></script>
<script src="../static/js/common.js" charset="utf-8"></script>

<script>

$('#add').click(function(){
    app.window(layer,{
        area: ['500px', '300px'],
        content: 'company_add.html'
    });
});

layui.use('table', function(){
    var table = layui.table;
    app.table(table,{
        elem: '#table',
        url:'company/page',
        cols: [[ //标题栏
            {field: 'name', title: '公司名称', minWidth: 150}
            ,{field: 'code', title: '公司编号', minWidth: 120}
            ,{field: 'parentName', title: '上级公司', minWidth: 150,edit:'text'}
            ,{field: 'contact', title: '联系人', minWidth: 80}
            ,{field: 'contactPhone', title: '联系电话', minWidth: 80}
            ,{field: 'status', title: '状态', minWidth: 50,templet:app.stateTemplet}
            ,{field: 'experience', title: '操作', minWidth: 120,templet:function(d){
					return '<a href="javascript:;">编辑</a> <a href="javascript:;">禁用</a> <a href="javascript:;">删除</a>';
                }}
        ]]
    });
});
</script>

</body>
</html>
