<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href="../static/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<script type="text/javascript" src="../static/js/jquery-1.9.1.min.js"></script>
	<link rel="stylesheet" href="../static/vui/css/vui.css">
	<script type="text/javascript" src="../static/vui/js/vui.js"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<fieldset class="vui-field">
  <legend>查询条件</legend>
	<div id="formArea">
		<div class="vui-form-row">
			<div class="vui-form-cell">
				1
			</div>
			<div class="vui-form-cell">
2
			</div>
			<div class="vui-form-cell">
3
			</div>
		</div>
	</div>
</fieldset>
<div id="table"></div>

<script>

$('#add').click(function(){
    app.window(layer,{
        area: ['500px', '300px'],
        content: 'company_add.html'
    });
});

vui.datagrid({
    id:'table',
    url:'/hrms/data.jsp',
    columns:[
        {field:'name',title:'姓名',width:100},
        {field:'sex',title:'性别',width:100},
        {field:'phone',title:'联系方式',width:100},
        {field:'state',title:'状态',width:100},
        {field:'yyy',title:'呃呃呃',width:100,edit:true},
        {title:'操作',width:100,formatter:function(row){
                return 'adfd';
            }}
    ]
});
</script>

</body>
</html>
