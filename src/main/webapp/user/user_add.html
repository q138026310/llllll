<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all">
	<link rel="stylesheet" href="../../css/common.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
	<div id="formArea">
		<div>
			<div class="layui-form-item">
			<label class="layui-form-label">姓名</label>
			<div class="layui-input-block">
				<input type="text" name="name" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
			</div>
			</div>
		</div>
		<div>
			<div class="layui-form-item">
			<label class="layui-form-label">登录名</label>
			<div class="layui-input-block">
				<input type="text" name="username" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
			</div>
			</div>
		</div>
		<div>
			<div class="layui-form-item">
			<label class="layui-form-label">密码</label>
			<div class="layui-input-block">
				<input type="text" name="password" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
			</div>
			</div>
		</div>
	</div>
	
	

<script src="../../layui/layui.js" charset="utf-8"></script>
<script src="../../js/jquery-1.9.1.min.js" charset="utf-8"></script>
<script src="../../js/common.js" charset="utf-8"></script>

<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
app.getOkBtn().click(function(){
	app.request({
		url:'user/insert',
		success:function(resp){
			
		}
	});
});

</script>

</body>
</html>
